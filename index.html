<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Корги</title>
</head>
<body>
    <div class="container">
        <div class="head">Ты встретишь меня в аэропорту ?</div>
        <div class="gif-container"><img src="dog.gif" alt="dog" width="237" height="192"></div>
        <div class="btn-container">
            <button class="btn yes-button" onclick="yesButton()"><span>Да</span></button>
            <button class="btn moving-button" onmouseover="moveButton()"><span>Нет</span></button>
        </div>
    </div>
    <div class="yes">
        <div class="head">Урааа!!!</div>
        <div class="gif-container"><img src="dog-yes.gif" alt="dog" width="216" height="183"></div>
    </div>
</body>
</html>
